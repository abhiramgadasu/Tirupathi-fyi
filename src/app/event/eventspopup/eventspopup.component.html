<div class="row p-3 w-100">
   <div class="row d-flex justify-content-center">
    <h3>Edit details</h3>
    <mat-icon class="position-absolute top-0 end-0 pe-4" [mat-dialog-close]="true">close</mat-icon>
   </div>
    <form [formGroup]="eventsForm" (ngSubmit)="Postdata()">
      <div class="row p-2 overflow-y-auto">
        <div class="col-6">
          <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <input type="text" class="form-control" id="about" formControlName="about" placeholder="Enter about information">
          </div>
  
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="Enter amount">
          </div>
  
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter company name">
          </div>
  
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" formControlName="content" placeholder="Enter content URL">
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
          </div>
  
          <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" formControlName="end_date">
          </div>
  
          <div class="mb-3">
            <label for="termsAndConditions" class="form-label">Terms and Conditions</label>
            <textarea class="form-control" id="termsAndConditions" formControlName="termsAndConditions" rows="3" placeholder="Enter terms and conditions"></textarea>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" formControlName="eventName" placeholder="Enter event name">
          </div>
  
          <div class="mb-3">
            <label for="faqs" class="form-label">FAQs</label>
            <input type="text" class="form-control" id="faqs" formControlName="faqs" placeholder="Enter FAQs">
          </div>
  
          <div class="mb-3">
            <label for="imageSlider" class="form-label">Image Slider</label>
            <input type="text" class="form-control" id="imageSlider" formControlName="imageSlider" placeholder="Enter image slider URL">
          </div>
  
          <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" formControlName="language" placeholder="Enter language">
          </div>
  
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" formControlName="location" placeholder="Enter location">
          </div>
  
          <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" formControlName="start_date">
          </div>
  
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isPaid" formControlName="isPaid">
              <label class="form-check-label" for="isPaid">Is Paid</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
