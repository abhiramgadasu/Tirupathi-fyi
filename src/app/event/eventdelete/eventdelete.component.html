<h2 mat-dialog-title>Delete Confirmation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions class="d-flex" style="justify-content: space-between;">
  <button mat-button class="btn btn-danger me-2" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-success" (click)="onYesClick(data)">Yes</button>
</div>
