<div class="row p-3 w-100">
    <div class="row d-flex justify-content-center">
     <h3>Edit details</h3>
     <mat-icon class="position-absolute top-0 end-0 pe-4" [mat-dialog-close]="true">close</mat-icon>
    </div>
    <form  style="margin: 10px;" [formGroup]="placeForm" (ngSubmit)="Postdata()">
        <div class="row p-2">
         <div class="col-6">
             <div class="mb-3">
                 <label for="placeName" class="form-label">Place Name</label>
                 <input type="text" class="form-control" id="placeName" formControlName="placeName">
         
             </div>
         
             <div class="mb-3">
                 <label for="placeImage" class="form-label">Place Image</label>
                 <input type="text" class="form-control" id="placeImage" formControlName="placeImage">
         
             </div>
         
             <div class="mb-3">
                 <label for="imageSlider" class="form-label">Image Slider</label>
                 <input type="text" class="form-control" id="imageSlider" formControlName="imageSlider">
         
             </div>
         
             <div class="mb-3">
                 <label for="about" class="form-label">About</label>
                 <textarea class="form-control" id="about" formControlName="about"></textarea>
             </div>
         
            </div>
            <div class="col-6">
             <div class="mb-3">
                 <label for="location" class="form-label">Location</label>
                 <input type="text" class="form-control" id="location" formControlName="location">
         
             </div>
         
             <div class="mb-3">
                 <label for="peakSeason" class="form-label">Peak Season</label>
                 <input type="text" class="form-control" id="peakSeason" formControlName="peakSeason">
         
             </div>
         
             <div class="mb-3">
                 <label for="moderateSeason" class="form-label">Moderate Season</label>
                 <input type="text" class="form-control" id="moderateSeason" formControlName="moderateSeason">
         
             </div>
         
             <div class="mb-3">
                 <label for="offSeason" class="form-label">Off Season</label>
                 <input type="text" class="form-control" id="offSeason" formControlName="offSeason">
         
             </div>
            </div>
        </div>
     
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
