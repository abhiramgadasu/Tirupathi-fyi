<div class="container">
    <div class="d-flex">
        <div class="p-2 flex-grow-1 text-start" style="font-size: 1.5rem;"><strong>USER LIST</strong></div>
    </div>
    <input class="form-control mb-3" type="text" placeholder="Search" [(ngModel)]="searchText">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th (click)="openDialog('Name')">Name</th>
                <th>Mail Id</th>
                <th>Role</th>
                <th>Last Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of data | search: searchText">
                <td>{{e.id}}</td>
                <td (click)="openDialog('User', e)">{{e.name}}</td>
                <td>{{e.mailid}}</td>
                <td>{{e.role}}</td>
                <td>{{e.lastactivity}}</td>
            </tr>
        </tbody>
    </table>
</div>
